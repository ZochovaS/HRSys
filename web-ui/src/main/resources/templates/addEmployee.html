<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{'/css/style.css'}" />
    <meta charset="UTF-8">
    <title>HR System</title>
</head>
<body>
    <h1>Add new employee</h1>
    <div>
        <a href="/HRsystem">Return to employee list</a>
    </div>

    <div class="form-parent">
        <div class="form-container">
            <form method="post" class="form">
                <label for="firstName">First name:</label>
                <input type="text"  id="firstName" name="firstName" th:value="${employee.firstName}"/>
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${employee.lastName}"/>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" th:value="${employee.age}">
                <label for="jobPosition">Job position:</label>
                <select id="jobPosition" name="jobPosition" th:field="*{employee.jobPosition.jobPositionId}">
                    <option th:each="selectedJobPosition : ${jobPositions}"
                            th:value="${selectedJobPosition.jobPositionId}"
                            th:text="${selectedJobPosition.positionName}">OPTION</option>
                </select>
                <button class="form-button" type="submit">Save employee</button>
            </form>
        </div>
    </div>
</body>
</html>
